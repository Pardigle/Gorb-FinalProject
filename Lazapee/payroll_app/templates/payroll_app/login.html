{% load static %}
<html>
    <style>
        @keyframes fade {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
        }
        .div-animation {
        animation: fade 0.4s ease-out;
        }
    </style>

    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=work_history">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">
        <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </head>

    <body style="background-image:url('{% static '/images/background.png' %}');">
        <nav class="navbar navbar-dark bg-custom mb-3 sticky-top shadow-lg" style="background-color: #100c64;">
            <div class="container-fluid d-flex justify-content-start">
                <div style="z-index: 3; margin-top: 3px;">
                    <a class="navbar-brand mb-0" href="#" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600;">
                        <img src="{% static '/images/Lazapee_logo.png' %}" style="max-width: 40px; max-height: fit-content">
                        <img src="{% static '/images/Lazapee_name.png' %}" style="max-height: 25px; margin-left: -5px; margin-right: -2px; margin-top: -5px;">  
                        Payroll 
                    </a>
                </div>
            </div>
        </nav> 

        <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 75vh;">
            <div class="card w-50 p-4 shadow-lg div-animation">
                <h3 class="mb-4 text-center">Login</h3>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
                    <input type="password" name="password" placeholder="Password" class="form-control mb-3" required>
                    {% if error %}
                        <p class="text-danger text-center">{{ error }}</p>
                    {% elif message %}
                        <p class="text-success text-center">{{ message }}</p>
                    {% endif %}
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mx-2">Login</button>
                        <a href="{% url 'signup' %}" class="btn btn-secondary mx-2">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <nav class="navbar bg-custom justify-content-center">
                <div>&copy; 2025 Lazapee Payroll. All rights reserved to GORB.</div>
            </nav>
        </footer>
    </body>

</html>
